<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Heritage Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #f5f5f5; font-family: 'Segoe UI', sans-serif; }
        .admin-container { display: grid; grid-template-columns: 250px 1fr; min-height: 100vh; }
        .admin-sidebar { background: #1a472a; color: white; padding: 30px 0; }
        .admin-logo { padding: 0 20px 30px; border-bottom: 1px solid rgba(255,255,255,0.2); margin-bottom: 30px; font-size: 1.5rem; font-weight: bold; }
        .admin-menu { list-style: none; }
        .admin-menu-item { padding: 15px 20px; cursor: pointer; transition: all 0.3s; border-left: 3px solid transparent; }
        .admin-menu-item:hover, .admin-menu-item.active { background: rgba(212,175,55,0.2); border-left-color: #d4af37; color: #d4af37; }
        .admin-menu-item i { margin-right: 10px; width: 20px; }
        .admin-main { padding: 30px; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; background: white; padding: 20px; border-radius: 12px; }
        .admin-header h1 { color: #1a472a; }
        .logout-btn { background: #d4af37; color: #1a472a; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .admin-content { background: white; border-radius: 12px; padding: 30px; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .section-title { color: #1a472a; font-size: 22px; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px solid #d4af37; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f5f5f5; color: #1a472a; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #e0e0e0; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #1a472a; font-weight: 600; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }
        .form-row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .btn-primary { background: #1a472a; color: white; border: none; padding: 15px 30px; border-radius: 6px; cursor: pointer; font-size: 1rem; width: 100%; }
        .btn-primary:hover { background: #2d5f3f; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: linear-gradient(135deg, #1a472a 0%, #2d5f3f 100%); color: white; padding: 25px; border-radius: 12px; text-align: center; }
        .stat-card h3 { font-size: 2rem; margin: 10px 0; }
        .alert { padding: 15px; border-radius: 6px; margin-bottom: 20px; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-danger { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="admin-container">
        <nav class="admin-sidebar">
            <div class="admin-logo"><i class="fas fa-landmark"></i> Heritage Admin</div>
            <ul class="admin-menu">
                <li class="admin-menu-item active" data-section="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
                <li class="admin-menu-item" data-section="users"><i class="fas fa-users"></i> Users</li>
                <li class="admin-menu-item" data-section="create-user"><i class="fas fa-user-plus"></i> Create User</li>
                <li class="admin-menu-item" data-section="fund-user"><i class="fas fa-money-bill-wave"></i> Fund User</li>
            </ul>
        </nav>

        <main class="admin-main">
            <div class="admin-header">
                <h1>Admin Dashboard</h1>
                <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>

            <div class="admin-content">
                <!-- Dashboard -->
                <div id="dashboard" class="content-section active">
                    <h2 class="section-title">Dashboard Overview</h2>
                    <div class="stats-grid">
                        <div class="stat-card"><i class="fas fa-users"></i><h3 id="totalUsers">0</h3><p>Total Users</p></div>
                        <div class="stat-card"><i class="fas fa-dollar-sign"></i><h3 id="totalBalance">$0</h3><p>Total Balance</p></div>
                    </div>
                </div>

                <!-- Users List -->
                <div id="users" class="content-section">
                    <h2 class="section-title">All Users</h2>
                    <table>
                        <thead><tr><th>Name</th><th>Email</th><th>Account #</th><th>Balance</th></tr></thead>
                        <tbody id="usersTableBody"></tbody>
                    </table>
                </div>

                <!-- Create User -->
                <div id="create-user" class="content-section">
                    <h2 class="section-title">Create New User</h2>
                    <div id="createAlert"></div>
                    <form id="createUserForm">
                        <div class="form-row">
                            <div class="form-group"><label>First Name</label><input type="text" id="firstName" required></div>
                            <div class="form-group"><label>Last Name</label><input type="text" id="lastName" required></div>
                        </div>
                        <div class="form-group"><label>Email</label><input type="email" id="email" required></div>
                        <div class="form-group"><label>Phone</label><input type="tel" id="phone" required></div>
                        <div class="form-group"><label>Password</label><input type="password" id="password" required></div>
                        <div class="form-group"><label>Initial Balance ($)</label><input type="number" id="initialBalance" value="50000" min="0"></div>
                        <button type="submit" class="btn-primary"><i class="fas fa-user-plus"></i> Create User</button>
                    </form>
                </div>

                <!-- Fund User -->
                <div id="fund-user" class="content-section">
                    <h2 class="section-title">Fund User Account</h2>
                    <div id="fundAlert"></div>
                    <form id="fundUserForm">
                        <div class="form-group">
                            <label>Find Recipient By</label>
                            <select id="recipientType" onchange="toggleRecipientField()">
                                <option value="email">Email Address</option>
                                <option value="account">Account Number</option>
                            </select>
                        </div>
                        <div class="form-group" id="emailField"><label>Recipient Email</label><input type="email" id="toEmail"></div>
                        <div class="form-group" id="accountField" style="display:none"><label>Account Number</label><input type="text" id="toAccountNumber"></div>
                        <div class="form-group">
                            <label>Fund Source</label>
                            <select id="fundSource">
                                <option value="admin">Admin Account ($100,000,000)</option>
                                <option value="reserve">Bank Reserve (Unlimited)</option>
                            </select>
                        </div>
                        <div class="form-group"><label>Amount ($)</label><input type="number" id="amount" required min="1"></div>
                        <div class="form-group"><label>Description</label><input type="text" id="description" value="Admin Funding"></div>
                        <button type="submit" class="btn-primary"><i class="fas fa-paper-plane"></i> Send Funds</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = '';

        // Menu navigation
        document.querySelectorAll('.admin-menu-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.admin-menu-item').forEach(i => i.classList.remove('active'));
                document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                item.classList.add('active');
                document.getElementById(item.dataset.section).classList.add('active');
            });
        });

        function toggleRecipientField() {
            const type = document.getElementById('recipientType').value;
            document.getElementById('emailField').style.display = type === 'email' ? 'block' : 'none';
            document.getElementById('accountField').style.display = type === 'account' ? 'block' : 'none';
        }

        // Load users
        async function loadUsers() {
            try {
                const res = await fetch(`${API_URL}/api/admin/users-with-balances`);
                const data = await res.json();
                if (data.success) {
                    document.getElementById('totalUsers').textContent = data.users.length;
                    const total = data.users.reduce((sum, u) => sum + parseFloat(u.balance || 0), 0);
                    document.getElementById('totalBalance').textContent = '$' + total.toLocaleString();
                    
                    const tbody = document.getElementById('usersTableBody');
                    tbody.innerHTML = data.users.map(u => `
                        <tr>
                            <td>${u.firstName} ${u.lastName}</td>
                            <td>${u.email}</td>
                            <td>${u.accountNumber}</td>
                            <td>$${parseFloat(u.balance).toLocaleString()}</td>
                        </tr>
                    `).join('');
                }
            } catch (e) { console.error(e); }
        }

        // Create user
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const res = await fetch(`${API_URL}/api/admin/create-user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        firstName: document.getElementById('firstName').value,
                        lastName: document.getElementById('lastName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        password: document.getElementById('password').value,
                        initialBalance: parseFloat(document.getElementById('initialBalance').value)
                    })
                });
                const data = await res.json();
                document.getElementById('createAlert').innerHTML = data.success 
                    ? `<div class="alert alert-success">User created! Account: ${data.accountNumber}</div>`
                    : `<div class="alert alert-danger">${data.message}</div>`;
                if (data.success) { e.target.reset(); loadUsers(); }
            } catch (e) { document.getElementById('createAlert').innerHTML = `<div class="alert alert-danger">Error: ${e.message}</div>`; }
        });

        // Fund user
        document.getElementById('fundUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const type = document.getElementById('recipientType').value;
            const body = {
                amount: parseFloat(document.getElementById('amount').value),
                description: document.getElementById('description').value
            };
            if (type === 'email') body.toEmail = document.getElementById('toEmail').value;
            else body.toAccountNumber = document.getElementById('toAccountNumber').value;

            try {
                const res = await fetch(`${API_URL}/api/admin/fund-user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                document.getElementById('fundAlert').innerHTML = data.success 
                    ? `<div class="alert alert-success">${data.message}</div>`
                    : `<div class="alert alert-danger">${data.message}</div>`;
                if (data.success) loadUsers();
            } catch (e) { document.getElementById('fundAlert').innerHTML = `<div class="alert alert-danger">Error: ${e.message}</div>`; }
        });

        function logout() { window.location.href = 'signin.html'; }
        loadUsers();
    </script>
</body>
</html>
