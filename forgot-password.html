<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Heritage Bank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a472a 0%, #2d5f3f 100%);
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #1a472a;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a472a;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .btn-reset {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1a472a 0%, #2d5f3f 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(26, 71, 42, 0.3);
        }

        .back-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .back-link a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #060;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .info-text {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            color: #1565c0;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-redo"></i> Reset Password</h1>
                <p>Enter your email to receive password reset instructions</p>
            </div>

            <div class="info-text">
                We'll send you a link to reset your password via email within a few minutes.
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>

                <button type="submit" class="btn-reset">Send Reset Link</button>
            </form>

            <div class="back-link">
                Remember your password? <a href="/signin.html">Sign In</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:3001' 
            : '';
        let resetToken = null;
        let resetEmail = null;

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();

            if (!email) {
                showError('Please enter your email address');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('✅ Password reset email sent! Check your inbox for reset instructions.');
                    resetEmail = email;
                    
                    // Show reset code input form
                    setTimeout(() => {
                        document.getElementById('resetForm').innerHTML = `
                            <div class="form-group">
                                <label for="resetToken">Reset Token</label>
                                <input type="text" id="resetToken" name="resetToken" required placeholder="Paste your reset token from email">
                            </div>

                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <div style="position: relative;">
                                    <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password (min 8 chars)" style="width: 100%; padding-right: 45px;">
                                    <button type="button" onclick="togglePassword('newPassword', event)" style="position: absolute; right: 10px; top: 0; bottom: 0; background: none; border: none; cursor: pointer; font-size: 18px; color: #1a472a; display: flex; align-items: center; justify-content: center; width: 40px;">
                                        <i class="fas fa-eye" id="newPassword-icon"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <div style="position: relative;">
                                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password" style="width: 100%; padding-right: 45px;">
                                    <button type="button" onclick="togglePassword('confirmPassword', event)" style="position: absolute; right: 10px; top: 0; bottom: 0; background: none; border: none; cursor: pointer; font-size: 18px; color: #1a472a; display: flex; align-items: center; justify-content: center; width: 40px;">
                                        <i class="fas fa-eye" id="confirmPassword-icon"></i>
                                    </button>
                                </div>
                            </div>

                            <button type="submit" class="btn-reset">Reset Password</button>
                        `;

                        document.getElementById('resetForm').addEventListener('submit', resetPassword);
                    }, 1500);
                } else {
                    showError(data.message || 'Error sending reset email');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error sending reset email. Please try again.');
            }
        });

        async function resetPassword(e) {
            e.preventDefault();

            const token = document.getElementById('resetToken').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!token || !newPassword) {
                showError('Please fill all fields');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: resetEmail,
                        token: token,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('✅ Password reset successfully! Redirecting to sign in...');
                    setTimeout(() => {
                        window.location.href = '/signin.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Error resetting password');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error resetting password. Please try again.');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
