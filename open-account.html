<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Account - Heritage Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #1a472a 0%, #2d5f3f 100%); padding: 20px; }
        .auth-card { background: white; border-radius: 16px; padding: 40px; max-width: 500px; width: 100%; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header h1 { color: #1a472a; font-size: 28px; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #1a472a; font-weight: 600; }
        .form-group input { width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; }
        .form-group input:focus { outline: none; border-color: #d4af37; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-primary { width: 100%; padding: 16px; background: #1a472a; color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; }
        .btn-primary:hover { background: #2d5f3f; }
        .auth-links { text-align: center; margin-top: 20px; }
        .auth-links a { color: #1a472a; text-decoration: none; }
        .alert { padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-danger { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-landmark"></i> Heritage Bank</h1>
                <p>Create your free account</p>
            </div>
            <div id="alertBox"></div>
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group"><label>First Name</label><input type="text" id="firstName" required></div>
                    <div class="form-group"><label>Last Name</label><input type="text" id="lastName" required></div>
                </div>
                <div class="form-group"><label>Email Address</label><input type="email" id="email" required></div>
                <div class="form-group"><label>Phone Number</label><input type="tel" id="phone" required></div>
                <div class="form-group"><label>Password (min 8 characters)</label><input type="password" id="password" minlength="8" required></div>
                <button type="submit" class="btn-primary"><i class="fas fa-user-plus"></i> Create Account</button>
            </form>
            <div class="auth-links"><p>Already have an account? <a href="signin.html">Sign In</a></p></div>
        </div>
    </div>
    <script>
        const API_URL = 'http://localhost:3001';
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const res = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        firstName: document.getElementById('firstName').value,
                        lastName: document.getElementById('lastName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    document.getElementById('alertBox').innerHTML = `<div class="alert alert-success">Account created! Account #: ${data.user.accountNumber}</div>`;
                    setTimeout(() => window.location.href = 'dashboard.html', 2000);
                } else {
                    document.getElementById('alertBox').innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                }
            } catch (e) {
                document.getElementById('alertBox').innerHTML = `<div class="alert alert-danger">Connection error</div>`;
            }
        });
    </script>
</body>
</html>
