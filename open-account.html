<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Account - Heritage Bank</title>
    <script>
        // Redirect to enhanced signup page
        window.location.href = 'open-account-enhanced.html';
    </script>
</head>
<body>
    <p>Redirecting to account opening page...</p>
</body>
</html>
                <h1><i class="fas fa-landmark"></i> Heritage Bank</h1>
                <p>Create your free account</p>
            </div>
            <div id="alertBox"></div>
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group"><label>First Name</label><input type="text" id="firstName" required></div>
                    <div class="form-group"><label>Last Name</label><input type="text" id="lastName" required></div>
                </div>
                <div class="form-group"><label>Email Address</label><input type="email" id="email" required></div>
                <div class="form-group"><label>Phone Number</label><input type="tel" id="phone" required></div>
                <div class="form-group"><label>Password (min 8 characters)</label><input type="password" id="password" minlength="8" required></div>
                <button type="submit" class="btn-primary"><i class="fas fa-user-plus"></i> Create Account</button>
            </form>
            <div class="auth-links"><p>Already have an account? <a href="signin.html">Sign In</a></p></div>
        </div>
    </div>
    <script>
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:3001' 
            : '';
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const res = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        firstName: document.getElementById('firstName').value,
                        lastName: document.getElementById('lastName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    document.getElementById('alertBox').innerHTML = `<div class="alert alert-success">Account created! Account #: ${data.user.accountNumber}</div>`;
                    setTimeout(() => window.location.href = 'dashboard.html', 2000);
                } else {
                    document.getElementById('alertBox').innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                }
            } catch (e) {
                document.getElementById('alertBox').innerHTML = `<div class="alert alert-danger">Connection error</div>`;
            }
        });
    </script>
</body>
</html>
